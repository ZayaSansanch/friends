<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{data.site_title}}</title>
    <style>
        header button {
            border: none;
            padding: 5px 10px;
            border-radius: 1vw 1vh;
            margin: 0 10px 0 0;
        }
        header button:hover {
            box-shadow: 1px 1px 1px 0px rgba(0,0,0,0.3);
            transition: 0.25s;
        }
    </style>
</head>
<body>
    <header>
        <form method="post">
            {% for button in data.header_buttons_names %}
                <button type="submit" name="{{button.button_name}}">{{button.button_title}}</button>
            {% endfor %}
        </form>
    </header>
</body>
</html>
